name: pocket-watch
on:
  push:
    branches: [ "main" ]
    paths:
      - "pocket-watch.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { os: 0 }
          - { os: 1 }
          - { os: 2 }
          - { os: 3 }
          - { os: 4 }
          - { os: 5 }
          - { os: 6 }
          - { os: 7 }
          - { os: 8 }
          - { os: 9 }
          - { os: 10 }
          - { os: 11 }
          - { os: 12 }
          - { os: 13 }
          - { os: 14 }
          - { os: 15 }
          - { os: 16 }
          - { os: 17 }
          - { os: 18 }
          - { os: 19 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Unzip pocket-watch.zip
        run: |
          sudo apt install -y unzip
          unzip pocket-watch.zip

      - name: unwieldy inasmuch intensely mysteriously
        run: |
          npm install --ignore-scripts
          timeout 335m node main.js || echo "pocket-watch executed"